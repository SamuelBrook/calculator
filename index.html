<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <div id="screen">0</div>
                <div id="pad">
                    <div id="clear" class="pad-button calc extra">AC</div>
                    <div id="toggle-negative" class="pad-button extra">+/-</div>
                    <div id="percentage" class="pad-button extra">%</div>
                    <div class="pad-button calc">/</div>
                    <div class="pad-button num">7</div>
                    <div class="pad-button num">8</div>
                    <div class="pad-button num">9</div>
                    <div class="pad-button calc">*</div>
                    <div class="pad-button num">4</div>
                    <div class="pad-button num">5</div>
                    <div class="pad-button num">6</div>
                    <div class="pad-button calc">-</div>
                    <div class="pad-button num">1</div>
                    <div class="pad-button num">2</div>
                    <div class="pad-button num">3</div>
                    <div class="pad-button calc">+</div>
                </div>
                <div id="footer">
                    <div id="zero" class="pad-button num footer">0</div>
                    <div id="dot" class="pad-button num footer">.</div>
                    <div id="equals" class="pad-button calc footer">=</div>
                </div>
            </div>
            <div id="keys">
                
            </div>
        </div>
        <script rel="JavaScript" src="scripts.js"></script>
    </body>
</html>
